<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;500;600;700&display=swap">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
    <div class="container show-controls">
      <div class="wrapper">
      <div class="video-timeline">
        <div class="progress-area">
          <span>00:00</span>
          <div class="progress-bar"></div>
        </div>
      </div>
      <ul class="video-controls">
        <li class="options left"> 
          <button class="volumen"><i class="fa fas fa-volume-high"></i></button>
       <input type="range" min="0" max="1" step="any">
       <div class="video-timer">
        <p class="current-time">00:00</p>
        <p class="separator">/</p>
        <p class="video-duration">00:00</p>
       </div>
        </li>
          <li class="options center"> 
            <button class="skip-backward"><i class="fas fa-backward"></i></button>
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-forward"><i class="fas fa-forward"></i></button>
          </li>
            <li class="options rigth">
              <div class="playback-content">
                <button class="playback-speed">
                <span class="material-symbols-rounded">slow_motion_video</span>
                </button>
                <ul class="speed-options">
                 <li data-speed="2">2x</li>
                 <li data-speed="1.5">1.5x</li>
                 <li data-speed="1" class="active">Normal</li>
                 <li data-speed="0.75">0.75x</li>
                 <li data-speed="0.5">0.5x</li>
                </ul>
              </div>
            <button class="pic-in-pic">
              <span class="material-icons">picture_in_picture_alt</span>
              </button>
              <button class="fullscreen">
                <span class="material-icons"><i class="fas fa-expand"></i>
                </button>
      </ul>
    </div>
      <video src="https://media.istockphoto.com/id/473164821/es/v%C3%ADdeo/ruise%C3%B1or-ruso.mp4?s=mp4-640x640-is&k=20&c=8b8peR9orzjDStS1EoARJJ7xNVRnBHeuP7HcE1UdKJE="></video>
    </div>
    <div id="root"></div>
    <script src="app.js"></script>
  </body>
</html>
